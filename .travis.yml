sudo: false
language: ruby
rvm:
- 2.5.1
cache: bundler
before_install:
- gem install bundler -v 1.16.1
before_script:
- psql -c 'create database courier_feeds_test;' -U postgres
- DATABASE_URL="postgres:///courier_feeds_test" bundle exec rake db:migrate
services:
- postgresql
addons:
  postgresql: '10.4'
deploy:
  provider: heroku
  api_key:
    secure: 
  app: courier-feeds
  on:
    repo: mjm/courier-feeds
